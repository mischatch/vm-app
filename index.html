<!DOCTYPE html>
<html>
<head>
    <title>Vaynermedia Front End Code Test</title>

    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/7.0.0/normalize.css' />
    <link rel='stylesheet' href='styles.css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src='scripts.js'></script>

</head>

<body>
    <h1>Vaynermedia Front-End Code Test</h1>

    <div class="two-searches">

      <div class='search'>
        <label class='search__label'>Search</label>
        <input class='search__input1' onkeyup="search('search__input1')" type='text' placeholder="Input album name or ID"></input>
        <!-- got rid of submit button in both cases, now it's a life search  -->
        <!-- <button class='search__button' type='submit'>Submit</button> -->
      </div>

      <div class='search'>
        <label class='search__label'>Search</label>
        <input class='search__input2' onkeyup="search('search__input2')" type='text' placeholder="Input album name or ID"></input>
        <!-- <button class='search__button' type='submit'>Submit</button> -->
      </div>
    </div>

    <main>
      <div class="tables">

        <div id='sortable1' class='table'>
          <div class='tableheader'>
            <div class='table__cell table__cell--short'>id</div>
            <div class='table__cell'>title</div>
          </div>
          <div id='make-drag' class='table-row'>
            <div class='table__cell table__cell--short'>{{ID}}</div>
            <div class='table__cell table__cell'>{{TITLE}}</div>
          </div>
        </div>


        <div id='sortable2' class='table'>
          <div class='tableheader'>
            <div class='table__cell table__cell--short'>id</div>
            <div class='table__cell'>title</div>
          </div>
          <div id='make-drag' class='table-row'>
            <div class='table__cell table__cell--short'>{{ID}}</div>
            <div class='table__cell table__cell'>{{TITLE}}</div>
          </div>
        </div>

      </div>

    </main>
</body>

</html>
